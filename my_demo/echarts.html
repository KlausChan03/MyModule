<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div class="charts">
			<div id="main" style="width:900px;height:350px;"></div>
			<div id="main2" style="width:900px;height:350px;"></div>
		</div>
	</body>
	<script src="js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/js.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/echart/echarts.common.min.js" type="text/javascript"></script>
	<script src="js/echart/echartOperate.js" type="text/javascript"></script>

	<script>
		//第一种调用方式
		var myChart = echarts.init(document.getElementById('main'));

		// 指定图表的配置项和数据
		var option = {
			title: {
				text: 'ECharts 入门示例'
			},
			tooltip: {},
			legend: {
				data: ['销量']
			},
			xAxis: {
				data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
			},
			yAxis: {},
			series: [{
				name: '销量',
				type: 'bar',
				data: [5, 20, 36, 10, 10, 20]
			}]
		};

		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);

		//第二种调用方式        
		$(function() {
			//			//柱状图
			var timearr = ['06.23-06.30', '07.01-07.08', '07.09-07.16', '07.17-07.23', '07.24-07.31', '08.01-08.08', '08.09-08.16', '08.17-08.24'];
			var dataarr = [120.05, 132, 101, 134, 90, 230, 210, 120];
			createBarChart("main2", dataarr, "fdsfd", timearr);
		});
	</script>

</html>
