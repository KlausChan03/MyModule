	<script>
		var cloneNode;
		var itemlist_a = $('.itemlist_a');
		var itemlist_b = $('.itemlist_b');
		var itemlength, count = 5;
		$(function() {
			$('#selectfile').change(function() {
				commonObj.selectfile(this);
			})
		})

		function add_a() {
			cloneNode = $('.item_a.first_a').clone();
			$(cloneNode).addClass('mt20');
			$(cloneNode).removeClass('first_a');
			$(cloneNode).find('.addPic_a').addClass('none');
			$(cloneNode).find('.delePic_a').removeClass('none');

			itemlength = $(itemlist_a).find('.item_a').length;
			if(itemlength < count) {
				$(cloneNode).appendTo($(itemlist_a));
			} else {
				layObj.msg('最多只能添加5个图片！');
			}
		}
		
		function add_b() {
			cloneNode = $('.item_b.first_b').clone();
			$(cloneNode).addClass('mt20');
			$(cloneNode).removeClass('first_b');
			$(cloneNode).find('.addPic_b').addClass('none');
			$(cloneNode).find('.delePic_b').removeClass('none');

			itemlength = $(itemlist_b).find('.item_b').length;
			if(itemlength < count) {
				$(cloneNode).appendTo($(itemlist_b));
			} else {
				layObj.msg('最多只能添加5个图片！');
			}
		}
		
		

		function deleteObj_a(obj) {
			$(obj).parent().parent().parent().remove();
		}
		
		function deleteObj_b(obj) {
			$(obj).parent().parent().parent().remove();
		}
		
	</script>
