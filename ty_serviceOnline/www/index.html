    <script>
        let iframe_turn = (originDom) => {
            let thatiframe = originDom.getAttribute('href');
            let thisiframe =  document.getElementById('childIframe');
            thisiframe.setAttribute('src',thatiframe);
        }

        layui.config({
            base: '/js/' //假设这是你存放拓展模块的根目录
            }).extend({ //设定模块别名
            layer_init: 'layer_init' //如果 mymod.js 是在根目录，也可以不用设定别名
        });

        layui.use(['form', 'element', 'table','jquery','layer_init'], function () {
            var element = layui.element;
            var form = layui.form;
            var table = layui.table;
            var layer_init = layui.layer_init;
            var $ = layui.$;

            // element.on('nav(nav-left)', function(elem){
            //     console.log(elem); //得到当前点击的DOM对象

            // });

            $(".notice-act").on('click', function(){
                var othis = $(this), method = othis.data('method');
                layer_init[method] ? layer_init[method].call(this, othis) : '';
            })



        })
