<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>table</title>
		<meta name="description" content="table">
		<meta name="keywords" content="jquery, pagination, javascript, plugin" />
		<meta name="author" content="LuÃ­s Almeida">

		<meta name="viewport" content="width=device-width,initial-scale=1">

		<link rel="stylesheet" href="css/jpage/style.css">
		<link rel="stylesheet" href="css/jpage/jPages.css">
		<link rel="stylesheet" href="css/jpage/animate.css">
		<link rel="stylesheet" href="css/jpage/github.css">

		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/jpage/highlight.pack.js"></script>
		<script type="text/javascript" src="js/jpage/tabifier.js"></script>
		<script src="js/jpage/js.js"></script>
		<script src="js/jpage/jPages.js"></script>

		<script>
			$(function() {

				/* initiate plugin */
				$("div.holder").jPages({
					containerID: "thumbs",
					perPage: 5,
					previous: ".prev",
					next: ".next",
					links: "blank",
					direction: "auto",
					animation: "fadeInUp"
				});

				$("ul#thumbs li").click(function() {
					$(this).addClass("selected")
						.siblings()
						.removeClass("selected");

					var img = $(this).children().clone().addClass("animated fadeInDown");
					$("div#img").html(img);

				});

			});
		</script>

		<style type="text/css">
			ul#thumbs {
				list-style: none;
				margin: 0px;
				padding: 0px;
				margin-top: 10px;
			}
			
			ul#thumbs li {
				float: left;
				margin-right: 10px;
				cursor: pointer;
			}
			
			ul#thumbs li img {
				height: 75px;
				vertical-align: top;
			}
			
			ul#thumbs li.selected {
				outline: 3px solid darkblue;
			}
			
			div#img img {
				width: 600px;
				height: 400px;
			}
			
			div#btns {
				position: relative;
				width: 600px;
			}
			
			.prev,
			.next {
				width: 29px;
				height: 29px;
				position: absolute;
				top: -95px;
				cursor: pointer;
			}
			
			.prev {
				background-image: url('img/back.gif');
				left: -40px;
			}
			
			.next {
				background-image: url('img/next.gif');
				right: -40px;
			}
			
			.jp-disabled {
				display: none;
			}
		</style>

	</head>

	<body>
		<div id="container" class="clearfix" style="width:650px;margin:20px auto;">

			<div id="content" class="defaults">

				<h2>Gallery</h2>

				<!-- big image -->
				<div id="img" class="animated"><img src="img/gallery/1.jpg"></div>

				<!-- item container -->
				<ul id="thumbs" class="clearfix">
					<li class="selected"><img src="img/gallery/1.jpg" alt="image"></li>
					<li><img src="img/gallery/2.jpg" alt="image"></li>
					<li><img src="img/gallery/3.jpg" alt="image"></li>
					<li><img src="img/gallery/4.jpg" alt="image"></li>
					<li><img src="img/gallery/5.jpg" alt="image"></li>
					<li><img src="img/gallery/6.jpg" alt="image"></li>
					<li><img src="img/gallery/7.jpg" alt="image"></li>
					<li><img src="img/gallery/8.jpg" alt="image"></li>
					<li><img src="img/gallery/9.jpg" alt="image"></li>
					<li><img src="img/gallery/10.jpg" alt="image"></li>
					<li><img src="img/gallery/11.jpg" alt="image"></li>
					<li><img src="img/gallery/12.jpg" alt="image"></li>
					<li><img src="img/gallery/13.jpg" alt="image"></li>
					<li><img src="img/gallery/14.jpg" alt="image"></li>
				</ul>

				<!-- navigation holder -->
				<div class="holder"></div>

				<!-- custom buttons -->
				<div id="btns">
					<span class="prev"></span>
					<span class="next"></span>
				</div>

			</div>
			<!--! end of #content -->
		</div>
		<!--! end of #container -->
	</body>

</html>
