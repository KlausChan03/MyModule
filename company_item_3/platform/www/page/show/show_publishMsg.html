<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/template/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/layer-set-myself.css" media="all" />
    <link rel="stylesheet" href="/css/flex.css" media="all" />
    <link rel="stylesheet" href="/css/full-editor.css" media="all" />

    <style>
    </style>
</head>

<body class="childrenBody">
    <section>
        <fieldset class="layui-elem-field layui-field-title site-title">
            <legend>
                <a class="table-title" name="table-title"></a>
            </legend>
        </fieldset>
        <div class="flex-hl-vc">
            <div class="layui-btn-group button-out-table"></div>
            <div class="layui-form zwlAppend">
                <div class="layui-inline" id="sectionAtt">
                    <select name="search" lay-verify="" class="select-test" lay-filter="search" lay-search>
                        <option value="">请输入/选择条件</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <input type="text" name="selectVal" required="" lay-verify="required" placeholder="请输入您要查找的内容" autocomplete="off" class="layui-input"  id="souVal">
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-mini layui-bg-orange" data-type="" id="seacherButton" lay-filter="formSearch">
                    <i class="layui-icon" style="font-size: 16px; color: #eee;">&#xe615;</i>查询</button>
                </div>
            </div>
        </div>
        
    </section>
    <section>
        <div class="layui-form table-container">
                <table class="layui-table  button-in-table" id="demo" lay-filter="demo"> </table>
                <div class="layui-hide" id="act-bar"> </div>
        </div>
    </section>
    <script src="/js/lib/aliyun-oss.js"></script>    
    <script src="/template/wangeditor/wangEditor.min.js" ></script>    
    <script src="/js/lib/require.js" data-main="/js/config"></script>
    <script>
        var localPath = location.pathname;
        var localName = localPath.substr(localPath.lastIndexOf("/") + 1);
        localName = localName.split(/\./)[0];
    
        require(['config'], function () {
            require([localName], function () {
                console.log(localName,"——调用成功")
            })
        })
    </script>

    <script>     </script>

 
</body>
</html>
