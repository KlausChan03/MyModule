<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>首页--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/template/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="/css/main.css" media="all" />
	<link rel="stylesheet" href="/css/flex.css" media="all" />
	<link rel="stylesheet" href="/css/layer-set-myself.css" media="all" />

</head>

<body class="childrenBody">
	<div id="container" style="min-width:400px;height:400px" class="flex flex-hb-vc">
		<div id="chart-1"></div>
		<div id="chart-2"></div>
	</div>
	<div class="message"></div>
	<div class="panel_box row"></div>

	<div class="row">
		<div class="sysNotice col">
			<div class="platform-function">

				<blockquote class="layui-elem-quote title flex-hb-vc">
					<span>平台功能</span>
					<span class="more-msg">更多
						<i class="layui-icon more">&#xe602;</i>
						<i class="layui-icon less">&#xe61a;</i>
					</span>
				</blockquote>
				<div class="layui-elem-quote layui-quote-nm version-msg">
				</div>

			</div>
		</div>
		<div class="sysNotice col">
			<blockquote class="layui-elem-quote title">系统基本参数</blockquote>
			<table class="layui-table">
				<colgroup>
					<col width="150">
					<col>
				</colgroup>
				<tbody>
					<tr>
						<td>当前版本</td>
						<td class="version"></td>
					</tr>
					<tr>
						<td>开发团队</td>
						<td class="author"></td>
					</tr>
					<tr>
						<td>网站首页</td>
						<td class="homePage"></td>
					</tr>
					<tr>
						<td>服务器环境</td>
						<td class="server"></td>
					</tr>
					<tr>
						<td>数据库版本</td>
						<td class="dataBase"></td>
					</tr>
					<tr>
						<td>最大上传限制</td>
						<td class="maxUpload"></td>
					</tr>
					<tr>
						<td>当前用户权限</td>
						<td class="userRights"></td>
					</tr>
				</tbody>
			</table>
			<div class="next-requirement">
				<blockquote class="layui-elem-quote title flex-hb-vc">
					<span>下期需求
						<!-- <i class="iconfont icon-new1"></i> -->
					</span>
					<span class="more-msg">更多
						<i class="layui-icon more">&#xe602;</i>
						<i class="layui-icon less">&#xe61a;</i>
					</span>
				</blockquote>
				<table class="layui-table" lay-skin="line">
					<colgroup>
						<col>
						<col width="110">
					</colgroup>
					<tbody class="hot_news"></tbody>
				</table>
			</div>

		</div>
	</div>

	<!-- <script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="../js/main.js"></script> -->

	<script src="/js/lib/require.js" data-main="/js/config"></script>
	<script>
		require(['config'], function () {
			require(["ui_main"], function () {				
				console.log("main——调用成功");
			})
		})
	</script>
</body>

</html>
