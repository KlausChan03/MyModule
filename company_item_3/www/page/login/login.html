	<div class="login">
	    <h1>中网商管理平台</h1>
	    <form class="layui-form">
	    	<div class="layui-form-item">
				<input class="layui-input username" name="username" placeholder="用户名"  type="text" autocomplete="on">
		    </div>
		    <div class="layui-form-item">
				<input class="layui-input password" name="password" placeholder="密码" type="password" autocomplete="on">
		    </div>
		    <div class="layui-form-item form_code" >
				<input class="layui-input verifycode" name="code" id="code_input" placeholder="不用，哈哈"  type="text" autocomplete="off" disabled="disabled" />
				<div class="code" id="v_container" style="width: 116px;height: 36px;"></div>
		    </div>
			<button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
		</form>
	</div>
	<canvas class="canvas"></canvas>
    <div class="help" style="display: none">?</div>
    <div class="ui">
        <input class="ui-input" type="text" />
        <span class="ui-return">↵</span>
	</div>
	
	<div class="overlay">
        <div class="tabs">
            <div class="tabs-labels">
                <span class="tabs-label">Commands</span>

            </div>

            <div class="tabs-panels">
                <ul class="tabs-panel commands"></ul>
            </div>
        </div>
    </div>
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="login.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/jquery.md5.js"></script>
	<script type="text/javascript" src="../../js/index2.js"></script>
