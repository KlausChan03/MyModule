		<h2><p style="text-align: center;"><b>文 / 偶然轻狂</b></p><blockquote><b>“我开始谈判了。”</b></blockquote><h5 style="text-align: center;"><span style="font-weight: normal;">11月4日，一位名为“@戦士使い雅”的日本网友发布了这样的一条推文，并配上了一张看似平淡无奇的卡牌交易现场照片。</span></h5><div><div><h5><div style="text-align: center;"><span style="font-weight: normal; font-size: 14px;">桌上除了四张卡片和几张保护套之外，并没有其他任何值得关注的东西。</span></div><span style="font-weight: normal;"><div style="text-align: center;"><span style="font-size: 14px;">不熟悉《游戏王》的人很难想到，这里正在进行的是一场价值百万日元的交易。</span></div></span><span style="font-weight: normal;"><div style="text-align: center;"><span style="font-size: 14px;">这四张珍贵的“青眼白龙”卡牌是在1999年少年Jump 祭典现场销售的限量版，数量只有1000张。在日拍网站上，这张卡片的单价已经达到了39万日元（约合人民币2.3万元）。</span></div></span></h5></div><br></div><div style="text-align: center;"><img src="http://zyk-temp.oss-cn-shenzhen.aliyuncs.com/20171107103230" style="max-width:100%;" class=""><span style="font-weight: normal;"><br></span></div></h2>
