	<body class="childrenBody">
		<div class="layui-btn-group">
			<button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
			<button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
			<button class="layui-btn" data-type="isAll">验证是否全选</button>
			<button class="layui-btn" data-type="insertData">新增数据</button>
			<button class="layui-btn" data-type="updateData">修改数据</button>

		</div>
		<div class="layui-form zwlAppend">
			<div class="layui-inline" id="sectionAtt">
				<select name="city" lay-verify="" >
					<option value="">请选择您要查找的条件</option>
					<option value="id">id</option>
					<option value="账号">账号</option>
					<option value="手机号">手机号</option>
					<option value="录入人">录入人</option>
					
				</select>     
			</div>
			<div class="layui-inline">
            	<input type="text" name="selectVal" required="" lay-verify="required" placeholder="请输入您要查找的内容" autocomplete="off" class="layui-input" id="souVal">
            </div>
            <div class="layui-inline">
            	<button class="layui-btn layui-bg-orange" data-type="" id="seacherButton">查询</button>
            </div>
            
          
		</div>
		<div class="layui-form table-container">
			<table class="layui-table" id="demo" lay-filter="demo">
				<!-- <thead></thead>
            <tbody></tbody> -->
			</table>
			<div class="layui-hide" id="act-bar">
				<a class="layui-btn layui-btn-mini" lay-event="edit"><i class="layui-icon" style="font-size: 16px; color: #eee;">&#xe642;</i>编辑</a>
				<a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del"><i class="layui-icon" style="font-size: 16px; color: #eee;">&#xe640;</i>删除</a>
			</div>
		</div>

		<script type="text/javascript" src="../../js/common.js"></script>

		<script type="text/javascript" src="../../js/table.js"></script>
